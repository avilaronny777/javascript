<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa</title>
    <style>
        body {
            background-color: rgb(42, 42, 230);
            color: aliceblue;
            font: normal 20pt Arial;
        }
    </style>
</head>
<body>
    <h1>Meu primeiro programa em JS!</h1>
    <p>Óla, Mundo!</p>

    <script>
        window.alert ('está é minha primeira mensagem!') // vai disparar o alerta na aba 
        window.confirm('está gostando?') // vai fazer a pergunta onde o usuario poderá respnder somente 'ok' ou 'cancelar'
        window.prompt('qual o seu nome?') // pergunta o nome e o usuario vai poder escrever
    </script>
</body>
</html>
